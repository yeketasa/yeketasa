<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Family</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #f9ede7, #f3dcd0);
      color: #4f3e36;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #d2b7a3;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: bold;
      color: #4f3e36;
    }

    .hero-buttons {
      margin-top: 30px;
    }

    .hero-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #4f3e36;
      color: #f3dcd0;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero-buttons a:hover {
      background-color: #3b2f28;
    }

    .tagline-wrapper {
      margin-top: 30px;
    }

    .tagline {
      font-size: 18px;
      font-weight: bold;
      color: #4f3e36;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 2s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .media-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px auto;
      max-width: 1100px;
      padding: 0 20px;
    }

    .slideshow-container, .video-container {
      width: 480px;
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4f3e36;
    }

    .dot-container {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .active {
      background-color: #4f3e36;
    }

    .video-container video {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 3px solid #4f3e36;
    }

    @media (max-width: 768px) {
      .slideshow-container, .video-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">My Family</div>
  </nav>

  <div class="hero-buttons">
    <a href="index.html">INDEX</a>
    <a href="about.html">ABOUT ME</a>
    <a href="education.html">EDUCATION</a>
    <a href="family.html">FAMILY</a>
    <a href="friends.html">FRIENDS</a>
    <a href="favplace.html">FAV PLACE</a>
    <a href="gallery.html">GALLERY</a>
  </div>

  <!-- Smooth Fade-In Tagline -->
  <div class="tagline-wrapper">
    <div class="tagline">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family is where ‚ù§Ô∏è love begins and never ends ‚ôæÔ∏è</div>
  </div>

  <div class="media-section">
    <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="mySlides"><img src="images/family7.jpg" alt="Family7"></div>
      <div class="mySlides"><img src="images/family5.jpg" alt="Family5"></div>
      <div class="mySlides"><img src="images/family1.jpg" alt="Family1"></div>
      <div class="mySlides"><img src="images/family2.jpg" alt="Family2"></div>

      <div class="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <!-- Video -->
    <div class="video-container">
      <video controls>
        <source src="videofam.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }

      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      if (dots[slideIndex - 1]) {
        dots[slideIndex - 1].className += " active";
      }

      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
  </script>

</body>
</html>
