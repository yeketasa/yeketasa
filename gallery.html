    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #f9ede7, #f3dcd0);
      background-color: #4f3e36;
      color: #4f3e36;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #d5c1b8;
      background-color: #f3dcd0;
    }

    .hero-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .hero-buttons a {
      text-decoration: none;
      background-color: #4f3e36;
      color: #f9ede7;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .hero-buttons a:hover {
      background-color: #3e2f29;
    }

    audio {
      display: block;
      margin: 20px auto;
    }

    /* SLIDE ANIMATION */
    .gallery-wrapper {
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
      background-color: #f9ede7;
    }

    .gallery-scroll {
      display: flex;
      width: max-content;
      animation: slide-scroll 60s linear infinite;
    }

    @keyframes slide-scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .gallery-item {
      display: inline-block;
      width: 200px;   /* kecilkan saiz */
      height: 280px;  /* kecilkan saiz */
      margin-right: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
